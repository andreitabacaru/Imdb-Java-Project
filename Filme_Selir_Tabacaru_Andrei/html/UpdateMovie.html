<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Updating movie</title>
</head>
<body>
	
	<form action="../jsp/UpdateMovieDB.jsp" method="post">
		<label for="title">Title of the movie to be updated:</label>
		<input id="title" name="titleMovieToBeUpdated" placeholder="Title" type="text" pattern="[a-zA-Z0-9' ]+">
		<br>
		
		<label for="title">Title:</label>
		<input id="title" name="titleMovie" placeholder="New title" type="text" pattern="[a-zA-Z0-9' ]+">
		<br>
		
		<label for="releaseYear">Release Year:</label>
		<input id="releaseYear" name="releaseYearMovie" placeholder="New release year" type="number" pattern="[0-9]+">
		<br>
		
		<label for="production">Production:</label>
		<input id="production" name="productionMovie" placeholder="New production" type="text" pattern="[a-zA-Z0-9' ]+">
		<br>
		
		<label for="runTime">Runtime:</label>
		<input id="runTime" name="runTimeMovie" placeholder="New runtime in minutes" type="number" pattern="[0-9]+">
		<br>
		
		<input type="submit" value="Update movie">
	</form>
	
	<form action="Update.html" method="post">
		<input type="submit" value="Back to update">
	</form>
	
</body>
</html>
